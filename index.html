<html>
    <head>
            <link rel="stylesheet" href="styles.css">
        <!-- GOOGLE FONTS -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="form-container">
            <form id="color-scheme-form">
                <input type="color" class="color-picker" id="color-picker" value="#ff00ff" aria-label="Choose a color">
                <select name="scheme" id="scheme" aria-label="Choose a color scheme">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome – Dark</option>
                    <option value="monochrome-light">Monochrome – Light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic Complement</option>
                    <option value="triad">Triad</option>
                    <option value="quad">Quad</option>
                </select>
                <button class="generate-scheme-btn" id="generate-scheme-btn">Get color scheme</button>
            </form>
            <button id="dark-mode" aria-label="Toggle Dark Mode">Dark</button>
        </div>
        <div class="color-swatch-container" id="color-swatch-container">
            <!-- SWATCHES APPEAR HERE -->
        </div>
        <script src="index.js"></script>
    </body>
</html>
