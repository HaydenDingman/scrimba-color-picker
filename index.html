<html>
    <head>
            <link rel="stylesheet" href="styles.css">
        <!-- GOOGLE FONTS -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="form-container">
            <form id="color-scheme-form">
                <input type="color" class="color-picker" id="color-picker" value="#ff00ff" aria-label="Choose a color">
                <select name="scheme" id="scheme" aria-label="Choose a color scheme">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome – Dark</option>
                    <option value="monochrome-light">Monochrome – Light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic Complement</option>
                    <option value="triad">Triad</option>
                    <option value="quad">Quad</option>
                </select>
                <button class="generate-scheme-btn" id="generate-scheme-btn">Get color scheme</button>
            </form>
            <button class="dark-mode" id="dark-mode" aria-label="Toggle Dark Mode">
                <svg class="bulb" xmlns="http://www.w3.org/2000/svg"  viewBox="0 -960 960 960">
                    <path d="M400-240q-33 0-56.5-23.5T320-320v-50q-57-39-88.5-100T200-600q0-117 81.5-198.5T480-880q117 0 198.5 81.5T760-600q0 69-31.5 129.5T640-370v50q0 33-23.5 56.5T560-240H400Zm0-80h160v-92l34-24q41-28 63.5-71.5T680-600q0-83-58.5-141.5T480-800q-83 0-141.5 58.5T280-600q0 49 22.5 92.5T366-436l34 24v92Zm0 240q-17 0-28.5-11.5T360-120v-40h240v40q0 17-11.5 28.5T560-80H400Zm80-520Z"/>
                </svg>
            </button>
        </div>
        <div class="color-swatch-container" id="color-swatch-container">
            <!-- SWATCHES APPEAR HERE -->
        </div>
        <div class="copy-modal" id="copy-modal">Copied!</div>
        <script src="index.js"></script>
    </body>
</html>
